<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolsa de Empleo</title>
</head>

<body>
  <!-- Título principal -->
  <h1>Bolsa de Empleo - Corredor Ecológico</h1>
  <p>Encuentra trabajo o publica tus ofertas laborales.</p>

  <!-- Formulario para publicar empleo -->
  <h2>Publicar Oferta</h2>
  <form>
    <label for="empresa">Empresa:</label><br>
    <input type="text" id="empresa" placeholder="Nombre de la empresa" required><br><br>

    <label for="cargo">Cargo:</label><br>
    <input type="text" id="cargo" placeholder="Ejemplo: Jardinero" required><br><br>

    <label for="contacto">Contacto:</label><br>
    <input type="email" id="contacto" placeholder="correo@ejemplo.com" required><br><br>

    <button type="submit">Registrar Oferta</button>
  </form>

  <!-- Sección donde se muestran las ofertas -->
  <h2>Ofertas Disponibles</h2>
  <div>
    <h3>Conductor</h3>
    <p>Empresa: TransEco</p>
    <p>Salario: $1.700.000</p>
  </div>

  <div>
    <h3>Auxiliar de Bodega</h3>
    <p>Empresa: EcoVerde</p>
    <p>Salario: $1.456.00</p>
  </div>
</body>
</html>
